############################# DBCP pool configuration ####################################
#Sets the initial size of the connection pool. Default = 20
database.pool.initialConnectionSize=20

#Sets the maximum total number of idle and borrows connections that can be active at the same time.
#Use a negative value for no limit. Default = 100
database.pool.maxOpenConnection=100

#Sets the minimum number of idle connections in the pool. The pool attempts to ensure that minIdle
#connections are available when the idle object evictor runs. The value of this property has no effect
#unless timeBetweenEvictionRunsMillis has a positive value. Default = 20
database.pool.minIdleConn=20

#Sets the maximum number of connections that can remain idle in the pool. Excess idle connections are 
#destroyed on return to the pool. Default = 90
database.pool.maxIdleConn=90

#Sets the MaxWaitMillis property. Use -1 to make the pool wait indefinitely. Default = 500
database.pool.connMaxWait=500

#Sets the timeBetweenEvictionRunsMillis property. Default = 5000
database.pool.timeBetweenEvictionRuns=5000

#Sets whether to pool statements or not. 
#Note: this method currently has no effect once the pool has been initialized. The pool is initialized the 
#first time one of the following methods is invoked: getConnection, setLogwriter, setLoginTimeout, 
#getLoginTimeout, getLogWriter. Default = false
database.pool.preparedStatementPooling=false

#Sets the value of the maxOpenPreparedStatements property. 
#Note: this method currently has no effect once the pool has been initialized. The pool is initialized the 
#first time one of the following methods is invoked: getConnection, setLogwriter, setLoginTimeout, 
#getLoginTimeout, getLogWriter. Default = -1
database.pool.maxOpenPS=-1

#Sets the number of seconds the driver will wait for a Statement object to execute to the given number of seconds.
database.pool.queryTimeout=10

################################ EIIL LDIF FILE GENERATOR PROPERTIES ####################################################
## Name of directory for the output ldif files to be generated
eiil.output.ldif.dir=../ldif/
## The suffix for the ldif file to be generated 
eiil.output.ldif.file.suffix=.ldif
# Pattern used for the file. If we want to generate the file per hour basis use the pattern '_'yyyy-MM-dd-HH or 
# if we want to generate per hour duration basis i.e from 00 to 59 use the pattern '_'MMddyyyy_HH00_HH59,for 
# generating the file per minute use the pattern '_'yyyy-MM-dd-HH-mm , similarly for daily '_'yyyy-MM-dd 
eiil.output.ldif.datepattern='_'MMddyyyy_HH00_HH59
#The frequency based on which the files are to be generated for Hour it is HH for minute it is mm and for second 
#it is SS
eiil.output.ldif.scheduledObjectcreation=HH
# Location of the ser file to be generated
eiil.adaptor.DataQueue.Serializable.file=../data/EiilAdpatorDataQueue.ser


################################ Password Encrytion ####################################################
#Enable/disable simple authentication for ldap bind request.true for enable or false for disable
eiil.authentication.enabled=true
#### password Hashing related configuration   ################
# hashing method name: possible value SHA256 or SHA512
eiil.pwdHashing.methodName=SHA256
# number of iteration, should always a positive integer value
eiil.pwdHashing.iterations=1000
# salt length ,should always a positive integer value
eiil.pwdHashing.saltLength=16
# hashed password length,should always a positive integer value
eiil.pwdHashing.dkLength=256
