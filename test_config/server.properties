############################# EIIL LDAP SERVER PROPERTIES ####################################
## Unique deployment name for EIIL instance and this name will also be used for naming the output ldif file
eiil.unique.deployment.name=EIILLdap1
# EIIL's LDAP listener port
ldap.listener.port=18080

## Sets maximum number of concurrent LDAP connection that the adaptor will accept from the client. 
# If any numeric value > 0 is set then the adaptor will allow only that many concurrent LDAP connections from the client.
# If any numeric value <= 0 is set then the adaptor will allow unlimited concurrent LDAP connections from the client.
# Default value is set to -1.
ldap.maxAllowableConnection=-1

# wait timeout for enqueue
ldap.enqueueEnable=true
ldap.enqueueWaitTimeoutMs=10000

# enable fault blocking
ldap.faultEnable=true
# block seconds
ldap.faultBlockSeconds=10
# count fault window size
ldap.faultDuration=5
# fault threshold value
ldap.faultCounter=3

#basedn
eiil.baseDn.value=ou=subscribers,c=us,dc=t-mobile,dc=com

